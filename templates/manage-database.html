    <!-- Sección para gestionar bases de datos -->
    <main>
        <section id="database-management" class="section">
            <h2>Gestión de Bases de Datos</h2>

            <!-- Sección para gestionar Alimentos -->
            <div class="db-section">
                <h3>Gestión de Datos Alimentarios</h3>
                <form id="manage-food">
                    <label for="food-item">Ingrediente/Alimento:</label>
                    <input type="text" id="food-item" name="food-item" placeholder="Ej. Pollo, Arroz" required>
                    <label for="carbon-footprint">Huella de Carbono (kg CO2):</label>
                    <input type="number" step="0.01" id="carbon-footprint" name="carbon-footprint" required>
                    <button type="submit">Agregar/Actualizar</button>
                    <button type="button" onclick="deleteFoodItem()">Eliminar</button>
                </form>
            </div>

            <!-- Sección para gestionar Platos y Recetas -->
            <div class="db-section">
                <h3>Gestión de Platos y Recetas</h3>
                <form id="manage-dishes">
                    <label for="dish-name">Nombre del Plato:</label>
                    <input type="text" id="dish-name" name="dish-name" placeholder="Ej. Pastel de Choclo" required>
                    <label for="ingredients">Ingredientes:</label>
                    <textarea id="ingredients" name="ingredients" placeholder="Ej. Choclo, Carne, Aceite" required></textarea>
                    <label for="carbon-footprint-dish">Huella de Carbono Total (kg CO2):</label>
                    <input type="number" step="0.01" id="carbon-footprint-dish" name="carbon-footprint-dish" required>
                    <button type="submit">Agregar/Actualizar</button>
                    <button type="button" onclick="deleteDish()">Eliminar</button>
                </form>
            </div>
        </section>
    </main>
